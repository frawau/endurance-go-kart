# NetTag UDP Proxy Configuration
# Fans out a single decoder connection to multiple downstream clients.

[upstream]
# Decoder/Lantronix address
decoder_host = "192.168.0.11"
# Local port to bind (must match Lantronix remote port)
decoder_port = 2009

[downstream]
# Port to listen on for client ACKs and send frames to clients
listen_port = 2010
# Seconds before resending unACK'd frame to a client
resend_interval = 1.0

# Clients to send frames to (add as many [[client]] entries as needed)
# Co-located timing station (set TIMING_NETTAG_PORT=2011 in .env)
[[client]]
host = "127.0.0.1"
port = 2011

# Example: second client
# [[client]]
# host = "192.168.0.51"
# port = 2009

[buffer]
# SQLite database path for frame buffering
db = "/var/lib/nettag-proxy/nettag_buffer.db"
# Seconds between cleanup of fully ACK'd frames
cleanup_interval = 60

[logging]
level = "INFO"  # DEBUG, INFO, WARNING, ERROR
