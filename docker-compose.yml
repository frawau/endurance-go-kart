volumes:
  static_volume:
services:
  appseed-app:
    container_name: appseed_app
    restart: always
    build: .
    environment:
      - DEBUG=False
    volumes:
      - static_volume:/app/static
    networks:
      - db_network
      - web_network
  redis:
    container_name: redis
    restart: always
    image: "redis:alpine"
    command: redis-server --save 20 1 --loglevel warning
    networks:
      - db_network
  nginx:
    container_name: nginx
    restart: always
    image: "nginx:latest"
    ports:
      - "5085:5085"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - static_volume:/app/static
    networks:
      - web_network
    depends_on:
      - appseed-app
networks:
  db_network:
    driver: bridge
  web_network:
    driver: bridge
 