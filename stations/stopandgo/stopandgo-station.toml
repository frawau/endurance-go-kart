# Stop and Go Station Configuration
# Command line arguments will override these values

# Server connection settings
server = "__APP_HOSTNAME__"
port = 8000
secure = false

# GPIO pin configuration
button = 18  # Physical pin 18 (GPIO24)
fence = 24   # Physical pin 24 (GPIO8)

# HMAC secret for message authentication
hmac_secret = "__STOPANDGO_HMAC_SECRET__"

[logging]
level = "INFO"  # DEBUG, INFO, WARNING, ERROR